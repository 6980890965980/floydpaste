  <script>
    // Initialize CodeMirror in read-only mode
    const editor = CodeMirror.fromTextArea(
      document.getElementById('paste-editor'), {
        mode: 'text/plain',
        theme: 'dracula',
        lineNumbers: true,
        readOnly: true,
        viewportMargin: Infinity
      }
    );

    // â”€â”€â”€ Make URLs clickable (desktop + mobile) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    editor.addOverlay({
      token: function(stream) {
        const urlRegex = /https?:\/\/[^\s]+/;
        if (stream.match(urlRegex)) {
          return "link";
        }
        while (stream.next() && !stream.match(urlRegex, false)) {}
        return null;
      }
    });

    // shared handler for click & tap
    function handleOpen(e) {
      // determine coordinates (mouse or touch)
      const x = e.clientX !== undefined
        ? e.clientX
        : (e.touches && e.touches[0] && e.touches[0].clientX);
      const y = e.clientY !== undefined
        ? e.clientY
        : (e.touches && e.touches[0] && e.touches[0].clientY);
      if (x == null || y == null) return;

      const pos   = editor.coordsChar({ left: x, top: y });
      const token = editor.getTokenAt(pos);
      if (token.type === "link") {
        window.open(token.string, '_blank');
        e.preventDefault();
      }
    }

    const wrapper = editor.getWrapperElement();
    wrapper.addEventListener('click', handleOpen);
    wrapper.addEventListener('touchend', handleOpen);
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

    // Copy button logic
    document.getElementById('copy-btn').addEventListener('click', () => {
      const code = editor.getValue();
      navigator.clipboard.writeText(code).then(() => {
        const btn = document.getElementById('copy-btn');
        const orig = btn.textContent;
        btn.textContent = 'Copied!';
        setTimeout(() => btn.textContent = orig, 1500);
      });
    });

    // â”€â”€â”€ Audio Controls â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const audio  = document.getElementById('bg-audio');
    const btn    = document.getElementById('mute-btn');
    const slider = document.getElementById('volume-slider');

    audio.volume = slider.value;
    btn.textContent = audio.muted ? 'ðŸ”‡' : 'ðŸ”Š';

    const kickstart = () => {
      audio.play().catch(e => console.warn('playback error', e));
      document.body.removeEventListener('click', kickstart);
    };
    document.body.addEventListener('click', kickstart, { once: true });

    btn.addEventListener('click', () => {
      audio.muted = !audio.muted;
      btn.textContent = audio.muted ? 'ðŸ”‡' : 'ðŸ”Š';
      if (!audio.muted) audio.play().catch(() => {});
    });

    slider.addEventListener('input', e => {
      audio.volume = e.target.value;
      if (audio.muted && audio.volume > 0) {
        audio.muted = false;
        btn.textContent = 'ðŸ”Š';
        audio.play().catch(() => {});
      }
    });
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
